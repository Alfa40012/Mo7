
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MO7 - الأجهزة المتاحة</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      direction: rtl;
    }
    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px 10px;
      gap: 20px;
    }
    .card {
      background: white;
      width: 260px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      overflow: hidden;
      text-align: center;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card h3 {
      color: #e91e63;
      margin: 10px 0;
    }
    .card p {
      color: #555;
      font-size: 14px;
      padding: 0 10px;
      min-height: 45px;
    }
    .card strong {
      display: block;
      margin: 10px 0;
      font-size: 18px;
    }
    .btn {
      background: #e91e63;
      color: white;
      padding: 10px 20px;
      margin: 10px 0 15px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
    }
    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>أجهزة البث - MO7</header>

  <div class="container">
    <div class="card">
      <img src="https://i.imgur.com/Ir6iQXZ.jpg" alt="X96 Mini" />
      <h3>X96 Mini</h3>
      <p>جهاز أندرويد قوي لتشغيل البث المباشر والقنوات</p>
      <strong>750 جنيه</strong>
      <a href="https://wa.me/message/2JZ4HHC5JOSFC1" class="btn">اطلب الآن</a>
    </div>

    <div class="card">
      <img src="https://i.imgur.com/6RQmUVI.jpg" alt="Vontar X3" />
      <h3>Vontar X3</h3>
      <p>جهاز بجودة 4K – سريع ويشغل كل التطبيقات</p>
      <strong>1150 جنيه</strong>
      <a href="https://wa.me/message/2JZ4HHC5JOSFC1" class="btn">اطلب الآن</a>
    </div>

    <div class="card">
      <img src="https://i.imgur.com/UPJMFdo.jpg" alt="Mecool KM2" />
      <h3>Mecool KM2</h3>
      <p>أفضل جهاز رسمي بـ Android TV – أداء ممتاز</p>
      <strong>1750 جنيه</strong>
      <a href="https://wa.me/message/2JZ4HHC5JOSFC1" class="btn">اطلب الآن</a>
    </div>
  </div>

  <footer>© MO7 جميع الحقوق محفوظة 2025</footer>

</body>
</html>
